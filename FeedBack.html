<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack Page</title>
    <link rel="stylesheet" href="FeedBack.css" />

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet" />
</head>

<body style="background-image: url(img/12.jpg); 
background-repeat: no-repeat;
background-position: center;
background-size: cover;">
    <section style="background-image: linear-gradient(to top left, rgba(0, 0, 0, 0.411), rgba(0, 0, 0, 0.589));">
    <!--Modal Launch Button-->
    <div class="looby">

        <button type="button" class="looby-btn" data-toggle="modal" data-target="#myModal">
            Write Your Feedback
        </button>

    </div>


    <!--Division for Modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <!--Modal-->
        <div class="modal-dialog">
            <!--Modal Content-->
            <div class="modal-content parent">
                <!-- Modal Header-->
                <div class="modal-header">
                    <h3><span>Feedback</span> Request</h3>

                    <!--Close/Cross Button-->
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <!-- Modal Body-->
                <div class="modal-body text-center head">
                    <i class="fa-solid fa-file-contract fa-4x mb-3"></i>
                    <h3 class="fw-bold">Your opinion matters</h3>
                    <h4>
                        Help us improve our Service?
                        <strong style="color: #0d6efd;">Give us your feedback.</strong>
                    </h4>
                    <hr />
                </div>

                <form class="radio-btn" action="https://formsubmit.io/send/microweb.inco@gmail.com" method="post">
                    <!-- Radio Buttons for Rating-->

                    <h5>Your Rating</h5>
                    <div class="form-check mb-3">
                        <input name="feedback" type="radio" />
                        <label class="ml-3">Very good</label>
                    </div>
                    <div class="form-check mb-3">
                        <input name="feedback" type="radio" />
                        <label class="ml-3">Good</label>
                    </div>
                    <div class="form-check mb-3">
                        <input name="feedback" type="radio" />
                        <label class="ml-3">Mediocre</label>
                    </div>
                    <div class="form-check mb-3">
                        <input name="feedback" type="radio" />
                        <label class="ml-3">Bad</label>
                    </div>
                    <div class="form-check mb-4">
                        <input name="feedback" type="radio" />
                        <label class="ml-3">Very Bad</label>
                    </div>

                    <!--Text Message-->
                    <div class="text-center">
                        <h4 class="fw-bolder">What could we improve?</h4>
                    </div>

                    <div class="textarea">
                        <textarea type="textarea" placeholder="Your Message" rows="6" cols="33"></textarea>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Send
                            <i class="fa fa-paper-plane"></i>
                        </button>
                        <a href="" class="btn btn-outline-primary" data-dismiss="modal">Cancel</a>
                    </div>

                </form>

                <!-- Modal Footer-->

            </div>
        </div>
    </div>
</section>
    <!-- Js links -->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
